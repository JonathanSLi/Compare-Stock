<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Compare Stocks</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <style>
        .buttonColor {
            color: white
        }

        
    </style>
    <!-- Custom styles for this template -->
    <!-- <link href="{{ url_for('static', filename='album.css') }}" rel="stylesheet"> -->
</head>

<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
    });
</script>

<body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Compare Stocks</h1>
                <p class="buttonColor">
                    <button class="nav-item btn btn-primary mb-2"><a class="buttonColor" href="{{ url_for('index') }}"
                            class="nav-link router-link">New Search</a></button>
                </p>
            </div>
        </section>
        <div class="container">
            <table class="table class=" table table-bordered table-center" id="dataTable" width="100%" cellspacing="0"">
                    <thead>
                        <tr>
                            <th scope=" col">Company</th>
                {% for option in options %}
                <th scope="col">{{ option }}</th>
                {% endfor %}
                </tr>
                </thead>
                <tbody>

                    {% for company in companiesInfo %}
                    <tr>
                        <td>{{ company.upper() }}</td>
                        {% for x in companiesInfo[company] %}
                        <td>{{ x }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </main>
</body>
